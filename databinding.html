<!DOCTYPE html>
<html lang="en">
  <div id="app">
    <a :href="url">{{url}}</a>
    <h1 :data="dynamicId">{{dynamicId}}</h1>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        url: 'https://psymaddoc.github.io',
        dynamicId: 30
      }
    });
  </script>
</html>
